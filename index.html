<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="main">
      <div class="profile">
        <img class="profile__avatar" src="./images/profile-photo.png" alt="фото пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </div>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copiright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__conteiner">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="form-profile" novalidate>
          <input class="popup__input popup__input_value_name" name="name" type="text" id="profile-name" minlength="2" maxlength="40" value="Жак-Ив Кусто" required>
          <span class="popup__input-error " id="profile-name-error"></span>
         
          <input class="popup__input popup__input_value_occupation" name="occupation" id="profile-occupation" type="text" minlength="2" maxlength="200"
            value="Исследователь океана" required>
            <span class="popup__input-error" id="profile-occupation-error"></span>

          <button class="popup__button-keep" type="submit" name="keep" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" name="close" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__conteiner">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" name="form-card" novalidate>
          <input class="popup__input popup__input_value_title" name="title" id="card-title" type="text" minlength="2" maxlength="30" placeholder="Название" required>
          <span class="popup__input-error" id="card-title-error"></span>


          <input class="popup__input popup__input_value_link" name="link" id="card-link" type="url" placeholder="Ссылка на картинку"
            required>
            <span class="popup__input-error" id="card-link-error"></span>


          <button class="popup__button-keep" type="submit" name="keep" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" name="close" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__place-image">
        <img class="popup__image" src="#" alt="#">
        <button class="popup__button-close" type="button" name="close" aria-label="закрыть"></button>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template class="template">
    <div class="element">
      <button class="element__button-delete"></button>
      <img class="element__image" src="#" alt="#">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
