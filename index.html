<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="main">
      <div class="profile">
        <img class="profile__avatar" src="./images/profile-photo.png" alt="фото пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </div>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachevsk.png" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombau.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachevsk.png" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombau.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__copiright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__conteiner">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-profile">
            <input class="popup__input popup__input_value_name" name="name" type="text" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_value_occupation" name="occupation" type="text"
              value="Исследователь океана">
            <button class="popup__button-keep" type="submit" name="keep" aria-label="Сохранить">Сохранить</button>
          </form>
          <button class="popup__button-close" type="button" name="close" aria-label="закрыть"></button>
        </div>
      </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
